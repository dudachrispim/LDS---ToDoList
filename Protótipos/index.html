<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <input type="text" placeholder="Adicionar nova tarefa (pressione ENTER para enviar)">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">Todas</span>
          <span id="pending">Pendentes</span>
          <span id="completed">Completadas</span>
        </div>
        <button class="clear-btn">Limpar tudo</button>
      </div>
      <ul class="task-box"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
